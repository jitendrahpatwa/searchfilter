<div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type here to search" [(ngModel)]="searchText">
          <div class="input-group-btn">
            <div class="form-group mulsel">
              <div id="example-select"></div>
            </div>
          </div>
          <div class="input-group-btn">
            <div class="form-group">
            <button class="btn btn-primary" type="button" (click)="submit()">
              <i class="glyphicon glyphicon-search"></i> Get Details
            </button>
            </div>
          </div>
          <div class="input-group-btn">
            <div class="form-group">
            <button class="btn btn-primary" type="button" (click)="clear()">
              Clear
            </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-content-center">
        <div class="col-md-2">
          Filter:
        </div>
        <ng-container *ngFor="let item of searchArray">
          <div class="col-md-2" *ngIf="item?.active">
            <span class="label label-primary">{{item?.value}}</span>
          </div>
        </ng-container>
      </div>
    </div>

    <hr />
    <h2>Item List</h2>

    <div class="row" *ngIf="dataList.length > 0">
      <ng-container *ngFor="let item of dataList">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <img src="https://www.pinclipart.com/picdir/middle/85-854666_music-svg-png-icon-free-download-onlinewebfonts-music.png" class="img-rounded productimage" alt="Music">
          </div>
          <div class="col-md-8">
            <ul class="list-group">
              <li class="list-group-item">{{item?.title}}</li>
              <li class="list-group-item">{{item?.supplement_information[0]}}</li>
              <li class="list-group-item" [innerHTML]="item?.description[0]"></li>
              <li class="list-group-item">
                <div class="row">
                  <ng-container *ngFor="let play of item?.links">
                  <div class="col-md-2">
                    <p>{{play?.text}}</p>
                  </div>
                  </ng-container>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </ng-container>
    </div>
    <!-- <p>{{ dataList | json }}</p> -->
</div>
